        # You may pin to the exact commit or the version.
        # uses: ServiceNow/servicenow-devops-register-artifact@af7fe381e9dcf40da93d4c47e82172d96b330003
        uses: ServiceNow/servicenow-devops-register-artifact@v3.1.0
        with:
          devops-integration-token: q9O6CpEI77Mdmziyo2h1eps3QGWgJfn8
          instance-url: https://dev194343.service-now.com
          tool-id: 71982b6393840210ddabb03efaba1023
